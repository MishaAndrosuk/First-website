<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <h1>Увійти</h1>
    <form class="formSignIn" onsubmit="loginSubmitHandler(event)">
        <div class="form-row">
            <div class="form-col" style="text-align: end;">
                <label for="email">Email</label>
            </div>
            <div class="form-col">
                <input placeholder="Enter email" id="email" name="email" type="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-col" style="text-align: end;">
                <label for="password">Password</label>
            </div>
            <div class="form-col">
                <input placeholder="Enter password" id="password" name="password" type="password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <input value="Увійти" type="submit">
            </div>
        </div>
        <div class="form-row inline">
            <label for="">Ще не зареєстровані</label>
            <span onclick="redirectToRegisterPage()">зареєструватися</span>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
